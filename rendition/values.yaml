yuuvis:
  image:
    imagePullPolicy: Always
    imagePullSecret: yuuvisorg
  configservice:
    url: http://configservice/config
  livenessProbe:
    enable: true
    initialDelaySeconds: 300
    periodSeconds: 30
    timeoutSeconds: 10
  readinessProbe:
    enable: true
    initialDelaySeconds: 0
    periodSeconds: 30
    timeoutSeconds: 5
  renditionservice:
    dockerImage: docker.yuuvis.org/yuuvis/renditionservice:2.4.1
    profiles: prod
    instances: 1
    java:
      maxHeap: -Xmx2048m -XX:+ExitOnOutOfMemoryError
  renditionrepository:
    dockerImage: docker.yuuvis.org/yuuvis/rendition-repository:1.0.10
    profiles: prod,storage,dbs
    instances: 1
    java:
      options: -Xmx256m -XX:+ExitOnOutOfMemoryError
        
initContainer:
  command: "until wget -q --spider http://configservice/manage/health; do echo waiting for configservice; sleep 11; done;"
