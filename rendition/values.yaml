yuuvis:
  image:
    imagePullPolicy: Always
    imagePullSecret: yuuvisorg
    dockerRegistry: docker.yuuvis.org/yuuvis
  livenessProbe:
    initialDelaySeconds: 300
    periodSeconds: 30
    timeoutSeconds: 10
  readinessProbe:
    initialDelaySeconds: 0
    periodSeconds: 30
    timeoutSeconds: 5
  configservice:
    url: http://system/config
  renditionservice:
    dockerImage: renditionservice:2.10.0-RC01
    profiles: prod
    instances: 1
    java:
      maxHeap: -Xmx2048m -XX:+ExitOnOutOfMemoryError
    pdb:
      # pdb requires instances > 1 and minAvailable < instances,
      # otherwise draining nodes will deadlock!
      enabled: false

      # set `minAvailable: null` if you want to use maxUnavailable instead
      minAvailable: 1
    nodeSelector: {}
    priorityClassName: ""
    tolerations: []
    nodeAffinity: {}
    podAffinity: {}
    podAntiAffinity: {}
  renditionrepository:
    dockerImage: rendition-repository:2.0.1
    profiles: prod,storage,dbs
    instances: 1
    java:
      options: -Xmx256m -XX:+ExitOnOutOfMemoryError
    pdb:
      # pdb requires instances > 1 and minAvailable < instances,
      # otherwise draining nodes will deadlock!
      enabled: false

      # set `minAvailable: null` if you want to use maxUnavailable instead
      minAvailable: 1
    nodeSelector: {}
    priorityClassName: ""
    tolerations: []
    nodeAffinity: {}
    podAffinity: {}
    podAntiAffinity: {}

initContainer:
  command: "until wget -q --spider http://system/manage/health; do echo waiting for configservice; sleep 11; done;"
  image: busybox
  tag: 1.36
  dockerRegistry: docker.io
  imagePullPolicy: IfNotPresent
