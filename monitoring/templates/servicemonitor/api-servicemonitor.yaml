apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    release: prometheus-operator
  name: api-gateway-metrics
  namespace: {{.Values.monitor.namespace.infrastructure}}
spec:
  endpoints:
    - interval: 30s
      honorLabels: true
      path: /manage/prometheus
  jobLabel: api
  namespaceSelector:
    matchNames:
      - {{.Values.monitor.namespace.yuuvis}}
  selector:
    matchLabels:
      app: yuuvis