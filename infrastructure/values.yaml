imageCredentials:
  dockeryuuvisorg:
    registry: docker.yuuvis.org
    username:
    password:

yuuvis:
  # !!! Change before running
  # replace the value with the namespace you intent to use for the yuuvis API services
  # this chart creates a k8s job that generatey a selfsigned certificate and deploys the
  # crt file as a secret to the given namespace
  namespaces:
    yuuvis: yuuvis
    infrastructure: infrastructure
  authentication:
    # we assume test deployment in minikube
    # ip is the ip of the vm minikube creates
    # to get the ip: minikube ip
    ip: 127.0.0.1
    port: 30080
  labels:
    app: yuuvis
  db:
    name: yuuvis
    user: yuuvis
    password: changeme
  keycloak:
    nodePort: 30111
    realm:
      yuuvistest:
        user:
          name: root
          password: changeme
      testyuuvis:
        user:
          name: root
          password: changeme
  git:
    user: yuuvis
    password: changeme
    initcontainer:
      image: docker.yuuvis.org/yuuvis/helper/init-helper:latest
      secret: dockeryuuvisorg


elasticsearch:
  image: docker.yuuvis.org/yuuvis/elasticsearch:2022-08-01
  imagePullPolicy: IfNotPresent
  imagePullSecret: dockeryuuvisorg
  storage: 100Gi
  storageClassName: standard
  port: 9300
  targetPort: 9300
  port2: 9200
  targetPort2: 9200
  highAvailability:
    enabled: false
    # Combined memory of all elasticsearch nodes should not exceed 50% of total memory available on k8s node.
    data:
      nodes: 2
      storage: 200Gi
      memory: -Xms4096m -Xmx4096m
    master:
      nodes: 3
      storage: 50Gi
      memory: -Xms1024m -Xmx1024m
      initial_master_nodes: elasticsearch-master-0, elasticsearch-master-1, elasticsearch-master-2
  # Default values if high availability is disabled. Nodes function as both data and master nodes simultaneously.
  nodes: 1
  initial_master_nodes: elasticsearch-0  
  memory: -Xms1024m -Xmx1024m

postgresql:
  enabled: true
  fullnameOverride: postgresql
  architecture: standalone
  global:
    postgresql:
      auth:
        postgresPassword: changeme
      servicePort: 5432
  resources:
    requests:
      memory: 128Mi
      cpu: 50m
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false
  primary:
    initdb:
      scriptsConfigMap: postgresql-initdb
    extendedConfiguration: | 
      max_connections=400
      shared_buffers='128MB'
    persistence:
      storageClass: standard
      size: 50Gi

rabbitmq:
  enabled: true
  fullnameOverride: rabbitmq
  image:
    tag: 3.10.25
  auth:
    username: rodger
    password: changeme
  extraPlugins: "rabbitmq_auth_backend_ldap rabbitmq_amqp1_0 rabbitmq_prometheus"
  extraConfiguration: |-
    #default_vhost = {{ .Release.Namespace }}-vhost
    #disk_free_limit.absolute = 50MB
    #load_definitions = /app/load_definition.json
    amqp1_0.default_user = rodger
  persistence:
    enabled: true
    storageClass: standard
    size: 1Gi
    
gitea:
  enabled: true
  fullnameOverride: gitea
  gitea:
    admin:
      password: changeme
    config:
      database: 
        DB_TYPE: sqlite3
        ## https://gitea.com/gitea/helm-chart/issues/95#issuecomment-122875
        ## Note that the intit script checks to see if the IP & port of the database service is accessible, so make sure you set those to something that resolves as successful (since sqlite uses files on disk setting the port & ip won't affect the running of gitea).
        HOST: example.com
        PORT: 80
      service:
        DISABLE_REGISTRATION: true  
  memcached:
    enabled: false
  postgresql:
    enabled: false
  persistence:
    enabled: true
    size: 1Gi
  
minio:
  enabled: true
  fullnameOverride: minio
  mode: standalone
  rootUser: minio
  rootPassword: "changeme"
  persistence:
    enabled: true
    storageClass: standard
    size: 10Gi
  resources:
    requests:
      memory: 1Gi
  users:
  - accessKey: console
    secretKey: changeme
    policy: consoleAdmin
  - accessKey: MGMWCOYTDUSLNCFE
    secretKey: changeme
    policy:  readwrite
    
keycloak:
  enabled: true
  fullnameOverride: "keycloak"
  image:
    repository: docker.yuuvis.org/yuuvis/keycloak
    tag: "19.0.3-stable1"
    pullPolicy: IfNotPresent
  imagePullSecrets: 
   - name: dockeryuuvisorg
  http:
    # For backwards compatibility reasons we set this to the value used by previous Keycloak versions.
    relativePath: "/auth"
  database:
    vendor: postgres
    hostname: postgresql 
    port: 5432
    database: keycloak
    username: keycloak
    password: changeme
  secrets:
    keycloakuser:
      stringData:
        user: keycloak
        password: changeme
  extraVolumes: |
    - name: realm-config
      configMap:
        name: realmconfigmap
    - name: tls-secret
      secret:
        secretName: keycloak-selfsigned-tls-secret
  extraVolumeMounts: |
    - name: realm-config
      mountPath: "/opt/keycloak/data/import"
      readOnly: true
    - name: tls-secret
      mountPath: "/opt/keycloak/conf/tls"
      readOnly: true
  command:
    - /opt/keycloak/bin/kc.sh
    - --verbose
    - start
    - --auto-build
    - --hostname-strict=false
    - --hostname-strict-https=false
    - --spi-events-listener-jboss-logging-success-level=info
    - --spi-events-listener-jboss-logging-error-level=warn
    - --import-realm
  extraEnv: |
    - name: KEYCLOAK_ADMIN
      valueFrom:
        secretKeyRef:
          name: {{ include "keycloak.fullname" . }}-keycloakuser
          key: user
    - name: KEYCLOAK_ADMIN_PASSWORD
      valueFrom:
        secretKeyRef:
          name: {{ include "keycloak.fullname" . }}-keycloakuser
          key: password
    - name: KC_CACHE
      value: local
    - name: KC_HTTPS_CERTIFICATE_FILE
      value: /opt/keycloak/conf/tls/tls.crt
    - name: KC_HTTPS_CERTIFICATE_KEY_FILE
      value: /opt/keycloak/conf/tls/tls.key
  cache:
    stack: custom

redis:
  enabled: true
  fullnameOverride: redis
  ## Cluster settings
  architecture: standalone
  auth:
    enabled: false
    password: changeme
  master:
    livenessProbe:
      initialDelaySeconds: 600
    persistence:
      enabled: false
      storageClass: standard
      size: 1Gi
