      podAffinity: {}
      podAntiAffinity: {}
    controller:
      dockerImage: controller
      tag: 4.17.0
      profiles: prod,es,oauth2,lc,mq,kubernetes
      instances: 1
      port: 7332
      java:
        maxHeap: -Xmx512m -XX:+ExitOnOutOfMemoryError
      requests:
        memory: "512Mi"
      volumes: |
        - name: keycloak-tls-selfsigned
          secret:
            defaultMode: 420
            secretName: keycloak-selfsigned-cert-secret
      volumeMounts: |
        - mountPath: /etc/yuuvis/certs
